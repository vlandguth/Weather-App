<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div id="app">
      <div class="holder headline">
        <h1>Weather Journal App</h1>
      </div>
      <form class="form">
        <div class="holder zip">
          <label for="zip">Enter US Zipcode Here</label>
          <input type="text" required="" id="zip" max-length="10" placeholder="enter zip code here">
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button id="generate" type="submit">Generate</button>
        </div>
      </form>
      <div class="holder entry">
        <h2>Most Recent Entry<h2>
      </div>
      <div id="entryHolder">
        <div class="entry-date">
          <div id="date"></div>
        </div>
        <div class="entry-temp">
          <div id="temp"></div>
        </div>
        <div class="entry-content">
          <div id="content"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="app.js" type="text/javascript"></script>

</body>

</html>

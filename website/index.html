<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <link rel="stylesheet" href="website/style.css">
</head>

<body>
  <h1>Weather Journal App</h1>
  <label for="zip">Enter Your Zipcode</label>
  <input type="text" id="zip" max-length="10" placeholder="enter zip code here">
  <label for="feelings">How are you feeling?</label>
  <input type="text" id="feelings" placeholder="enter your feelings">
  <button id="generate">Generate</button>
  <div class="entry">
    <div id="entry-date"></div>
    <div id="entry-temp"></div>
    <div id="entry-content"></div>
  </div>
  <script src="app.js" type="text/javascript"></script>
</body>

</html>
